    <style>

            width: 300px;

            cursor: pointer;
            margin-left: 10px;

            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .filter-option {
            display: block;
            margin: 5px 0;
            cursor: pointer;
        }
        .filter-option.selected {
            background-color: #ddd;

        var markers = []; // Array to store marker instances

        // Function to get gradient color based on lost income
        function getGradientColor(income) {
            if (income <= 25000) return '#ffcccb';
            if (income > 25000 && income <= 50000) return '#ffb3b3';
            if (income > 50000 && income <= 75000) return '#ff9999';
            if (income > 75000 && income <= 100000) return '#ff6666';
            return '#ff3333';
        }

        // Function to add markers to the map
        markersData.forEach(data => {
            var incomeValue = parseInt(data.lostIncome.replace(/\D/g, ''), 10);
            var marker = L.marker(data.coords).addTo(map);
            marker.bindPopup(`
                <div style="background-color: ${getGradientColor(incomeValue)}; padding: 10px; border-radius: 5px; max-width: 250px;">
                    <h3>${data.name}</h3>
                    <img src="${data.image}" alt="Image" style="width: 100%; height: auto; margin-bottom: 10px;">
                    <p>Type: ${data.type}</p>
                    <p>Lost Income: ${data.lostIncome}</p>
                    <a href="${data.link}" target="_blank">More Info</a>
                </div>
            `);
            markers.push({ marker, type: data.type, lostIncome: data.lostIncome });
        });

        // Function to update markers based on selected filters
        function updateMarkers() {
            var selectedTypes = Array.from(document.querySelectorAll('#filter-dropdown .filter-option.selected')).map(el => el.getAttribute('data-type'));
            var selectedIncomeRanges = Array.from(document.querySelectorAll('#income-filter-dropdown .filter-option.selected')).map(el => el.getAttribute('data-range'));

            markers.forEach(({ marker, type, lostIncome }) => {
                var showByType = selectedTypes.length === 0 || selectedTypes.includes(type);
                var showByIncome = selectedIncomeRanges.length === 0 || selectedIncomeRanges.some(range => {
                    var [min, max] = range.split('-').map(n => n ? parseInt(n, 10) : Infinity);
                    var incomeValue = parseInt(lostIncome.replace(/\D/g, ''), 10);
                    return incomeValue >= min && incomeValue <= max;
                });

                if (showByType && showByIncome) {
                    marker.addTo(map);
                } else {
                    map.removeLayer(marker);
                }
            });
        }

        // Event listeners for type filter
        document.getElementById('filter-icon').addEventListener('click', function() {
            var dropdown = document.getElementById('filter-dropdown');
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
        });

        document.querySelectorAll('#filter-dropdown .filter-option').forEach(option => {
            option.addEventListener('click', function() {
                option.classList.toggle('selected');
                updateMarkers();
            });
        });

        // Event listeners for income filter
        document.getElementById('income-filter-icon').addEventListener('click', function() {
            var dropdown = document.getElementById('income-filter-dropdown');
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
        });

        document.querySelectorAll('#income-filter-dropdown .filter-option').forEach(option => {
            option.addEventListener('click', function() {
                option.classList.toggle('selected');
                updateMarkers();
            });
        });

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', function() {
            var query = this.value.toLowerCase();
            markers.forEach(({ marker }) => {
                var popupContent = marker.getPopup().getContent().toLowerCase();
                if (popupContent.includes(query)) {
                    marker.addTo(map);
                } else {
                    map.removeLayer(marker);
                }
            });
        });
    </script>
