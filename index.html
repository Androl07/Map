<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Search and Filter</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        /* Пошуковий список із фото */
        #search-results {
            display: none;
            position: fixed;
            top: 50px;
            left: 10px;
            z-index: 1000;
            background: white;
            list-style: none;
            padding: 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        #search-results li {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        #search-results img {
            margin-right: 10px;
            width: 40px;
            height: 40px;
            border-radius: 5px;
        }
        #search-results li:hover {
            background-color: #f0f0f0;
        }

        /* Фільтр */
        .filter-option {
            display: flex;
            align-items: center;
            padding: 5px 0;
            cursor: pointer;
        }
        .filter-option img {
            margin-right: 10px;
            width: 20px;
        }
        .filter-option.selected {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <input type="file" id="upload" accept=".xlsx, .xls" style="position: fixed; top: 10px; left: 10px; z-index: 1000;" />
    <div id="map" style="width: 100%; height: 90vh;"></div>
    <ul id="search-results"></ul>

    <script>
        const map = L.map('map').setView([49.265571, 35.091304], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

        let markers = [];

        function getColor(type) {
            return type === 'minor damage' ? 'green' :
                   type === 'significant damage' ? 'orange' : 'red';
        }

        function createMarker(data) {
            const marker = L.marker(data.coords, {
                icon: L.icon({
                    iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${getColor(data.type)}.png`,
                    iconSize: [25, 41],
                    iconAnchor: [12, 41]
                })
            }).bindPopup(`
                <div style="max-width: 250px;">
                    <a href="${data.link}" target="_blank">${data.name}</a>
                    <img src="${data.image}" style="width: 100%; border-radius: 5px;">
                </div>
            `);
            markers.push({ marker, type: data.type });
            marker.addTo(map);
        }

        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const json = XLSX.utils.sheet_to_json(sheet);

                json.forEach(row => {
                    const coords = [parseFloat(row.Latitude), parseFloat(row.Longitude)];
                    const markerData = {
                        name: row.Name,
                        coords: coords,
                        type: row.Type,
                        link: row.Link || '#',
                        image: row.Image || ''
                    };
                    createMarker(markerData);
                });
            };
            reader.readAsArrayBuffer(file);
        });

        document.getElementById('searchBox').addEventListener('input', function(e) {
            const value = e.target.value.toLowerCase();
            const results = markers.filter(({ marker }) => marker.getPopup().getContent().toLowerCase().includes(value)).slice(0, 5);
            const resultList = document.getElementById('search-results');
            resultList.innerHTML = '';
            results.forEach(({ marker }) => {
                const li = document.createElement('li');
                li.textContent = marker.getPopup().getContent();
                li.addEventListener('click', () => map.setView(marker.getLatLng(), 12));
                resultList.appendChild(li);
            });
            resultList.style.display = results.length > 0 ? 'block' : 'none';
        });
    </script>

</body>
</html>
