<!DOCTYPE html>
<html>
<head>
    <title>Інтерактивна карта з пошуком і фільтром</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 100vh;"></div>

    <!-- Іконка фільтра -->
    <div id="filter-icon" style="
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1000;
        background: white;
        padding: 10px;
        border-radius: 50%;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        cursor: pointer;">
        ⚙️
    </div>

    <!-- Пошукове поле -->
    <input id="searchBox" type="text" placeholder="Пошук об'єкта..." style="
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
        width: 300px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    ">

    <script>
        // Ініціалізація карти
        var map = L.map('map', {
            zoomControl: false  // Вимикаємо стандартний контроль масштабу
        }).setView([49.265571, 35.091304], 6);

        // Додавання тайлів
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Масштабування у правому нижньому кутку
        L.control.zoom({
            position: 'bottomright'
        }).addTo(map);

        // Дані про об'єкти
        var markersData = [
            {
                name: "Agricultural firm 'Noviy Shlyach'",
                coords: [49.265571, 35.091304],
                type: "minor damage",
                link: "https://www.ukrinform.ua/rubric-ato/3771323-zagarbniki-za-dobu-obstrilala-pat-rajoniv-harkivsini.html",
                image: "https://atn.ua/assets/uploads/2023/10/38-6.jpg"
            },
            {
                name: "Agricultural enterprises",
                coords: [50.178885, 37.516905],
                type: "significant damage",
                link: "https://www.ukrinform.ua/rubric-ato/3760489-na-teritorii-silgosppidpriemstva-na-harkivsini-vnaslidok-obstrilu-zgoriv-kombajn.html",
                image: "https://static.ukrinform.com/photos/2023_09/thumb_files/630_360_1694536922-988.jpg"
            },
            {
                name: "Hrakiv elevator Novaagro",
                coords: [50.17398, 35.354574],
                type: "destroyed",
                link: "https://elevatorist.com/spetsproekt/192-grakivskiy-elevator-novaagro-yak-ryatuvali-zerno-iz-palayuchih-pislya-obstriliv-silosiv",
                image: "https://elevatorist.com/media/specproject/original/00/00/192/elevator-grakove-31676.jpg"
            }
        ];

        // Функція для вибору кольору маркера
        function getColor(type) {
            switch(type) {
                case 'minor damage': return 'green';
                case 'significant damage': return 'orange';
                case 'destroyed': return 'red';
                default: return 'blue';
            }
        }

        // Додавання маркерів
        var markers = [];
        markersData.forEach(function(data) {
            var marker = L.marker(data.coords, {
                icon: L.icon({
                    iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${getColor(data.type)}.png`,
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                })
            }).bindPopup(`
                <b>${data.name}</b><br>
                <b>Тип пошкодження:</b> ${data.type}<br>
                <a href="${data.link}" target="_blank">Перейти за посиланням</a><br>
                <img src="${data.image}" width="200px">
            `).addTo(map);

            markers.push(marker);
        });

        // Пошук об'єктів
        document.getElementById('searchBox').addEventListener('input', function(e) {
            var value = e.target.value.toLowerCase();
            var found = markersData.find(data => data.name.toLowerCase().includes(value));
            if (found) {
                map.setView(found.coords, 12);
            }
        });

        // Обробка фільтрації при натисканні на іконку
        document.getElementById('filter-icon').addEventListener('click', function() {
            var selectedType = prompt('Введіть тип пошкодження (minor damage, significant damage, destroyed):');
            markers.forEach(function(marker, index) {
                if (selectedType === 'all' || markersData[index].type === selectedType) {
                    marker.addTo(map);
                } else {
                    map.removeLayer(marker);
                }
            });
        });
    </script>
</body>
</html>
