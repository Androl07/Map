<!DOCTYPE html>
<html>
<head>
    <title>–Ü–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞ –∫–∞—Ä—Ç–∞ –∑ –ø–æ—à—É–∫–æ–º —ñ —Ñ—ñ–ª—å—Ç—Ä–æ–º</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 100vh;"></div>

    <!-- –í–∏–ø–∞–¥–∞—é—á–∏–π —Å–ø–∏—Å–æ–∫ –¥–ª—è —Ñ—ñ–ª—å—Ç—Ä–∞ -->
    <div style="
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1000;
        background: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    ">
        <label for="filter">–§—ñ–ª—å—Ç—Ä –∑–∞ —Ç–∏–ø–æ–º –ø–æ—à–∫–æ–¥–∂–µ–Ω–Ω—è:</label>
        <select id="filter">
            <option value="all">–í—Å—ñ</option>
            <option value="minor damage" style="color: green;">üü¢ –ú—ñ–Ω—ñ–º–∞–ª—å–Ω—ñ –ø–æ—à–∫–æ–¥–∂–µ–Ω–Ω—è</option>
            <option value="significant damage" style="color: orange;">üü† –ó–Ω–∞—á–Ω—ñ –ø–æ—à–∫–æ–¥–∂–µ–Ω–Ω—è</option>
            <option value="destroyed" style="color: red;">üî¥ –ó–Ω–∏—â–µ–Ω–æ</option>
        </select>
    </div>

    <!-- –ü–æ—à—É–∫–æ–≤–µ –ø–æ–ª–µ -->
    <input id="searchBox" type="text" placeholder="–ü–æ—à—É–∫ –æ–±'—î–∫—Ç–∞..." style="
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
        width: 300px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    ">

    <script>
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –∫–∞—Ä—Ç–∏
        var map = L.map('map', {
            zoomControl: false  // –í–∏–º–∏–∫–∞—î–º–æ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∏–π –∫–æ–Ω—Ç—Ä–æ–ª—å –º–∞—Å—à—Ç–∞–±—É
        }).setView([49.265571, 35.091304], 6);

        // –î–æ–¥–∞–≤–∞–Ω–Ω—è —Ç–∞–π–ª—ñ–≤ –∫–∞—Ä—Ç–∏
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // –ú–∞—Å—à—Ç–∞–±—É–≤–∞–Ω–Ω—è —É –ø—Ä–∞–≤–æ–º—É –Ω–∏–∂–Ω—å–æ–º—É –∫—É—Ç–∫—É
        L.control.zoom({
            position: 'bottomright'
        }).addTo(map);

        // –î–∞–Ω—ñ –ø—Ä–æ –æ–±'—î–∫—Ç–∏
        var markersData = [
            {
                name: "Agricultural firm 'Noviy Shlyach'",
                coords: [49.265571, 35.091304],
                type: "minor damage",
                link: "https://www.ukrinform.ua/rubric-ato/3771323-zagarbniki-za-dobu-obstrilala-pat-rajoniv-harkivsini.html",
                image: "https://atn.ua/assets/uploads/2023/10/38-6.jpg"
            },
            {
                name: "Agricultural enterprises",
                coords: [50.178885, 37.516905],
                type: "significant damage",
                link: "https://www.ukrinform.ua/rubric-ato/3760489-na-teritorii-silgosppidpriemstva-na-harkivsini-vnaslidok-obstrilu-zgoriv-kombajn.html",
                image: "https://static.ukrinform.com/photos/2023_09/thumb_files/630_360_1694536922-988.jpg"
            },
            {
                name: "Hrakiv elevator Novaagro",
                coords: [50.17398, 35.354574],
                type: "destroyed",
                link: "https://elevatorist.com/spetsproekt/192-grakivskiy-elevator-novaagro-yak-ryatuvali-zerno-iz-palayuchih-pislya-obstriliv-silosiv",
                image: "https://elevatorist.com/media/specproject/original/00/00/192/elevator-grakove-31676.jpg"
            }
        ];

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤–∏–±–æ—Ä—É –∫–æ–ª—å–æ—Ä—É –º–∞—Ä–∫–µ—Ä–∞
        function getColor(type) {
            switch(type) {
                case 'minor damage': return 'green';
                case 'significant damage': return 'orange';
                case 'destroyed': return 'red';
                default: return 'blue';
            }
        }

        // –ú–∞—Å–∏–≤ –¥–ª—è –≤—Å—ñ—Ö –º–∞—Ä–∫–µ—Ä—ñ–≤
        var markers = [];

        // –î–æ–¥–∞–≤–∞–Ω–Ω—è –º–∞—Ä–∫–µ—Ä—ñ–≤ –Ω–∞ –∫–∞—Ä—Ç—É
        markersData.forEach(function(data) {
            var marker = L.marker(data.coords, {
                icon: L.icon({
                    iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${getColor(data.type)}.png`,
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                })
            }).bindPopup(`
                <div style="max-width: 250px;">
                    <b>${data.name}</b><br>
                    <a href="${data.link}" target="_blank">–ü–µ—Ä–µ–π—Ç–∏ –∑–∞ –ø–æ—Å–∏–ª–∞–Ω–Ω—è–º</a><br>
                    <img src="${data.image}" style="width: 100%; border-radius: 5px;">
                </div>
            `).addTo(map);

            markers.push({ marker: marker, type: data.type });
        });

        // –û–±—Ä–æ–±–∫–∞ –ø–æ—à—É–∫—É
        document.getElementById('searchBox').addEventListener('input', function(e) {
            var value = e.target.value.toLowerCase();
            var filteredMarkers = markersData.filter(data => data.name.toLowerCase().includes(value)).slice(0, 5);
            if (filteredMarkers.length > 0) {
                var firstMatch = filteredMarkers[0];
                map.setView(firstMatch.coords, 12);
            }
        });

        // –û–±—Ä–æ–±–∫–∞ —Ñ—ñ–ª—å—Ç—Ä–∞—Ü—ñ—ó
        document.getElementById('filter').addEventListener('change', function(e) {
            var selectedType = e.target.value;
            markers.forEach(function(obj) {
                if (selectedType === 'all' || obj.type === selectedType) {
                    obj.marker.addTo(map);
                } else {
                    map.removeLayer(obj.marker);
                }
            });
        });
    </script>
</body>
</html>
