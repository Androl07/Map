<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map with Search and Filter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; }

        /* Стилі для випадаючого фільтра */
        .filter-option {
            display: flex;
            align-items: center;
            padding: 5px 0;
            cursor: pointer;
        }
        .filter-option img {
            margin-right: 10px;
            width: 20px;
        }
        #filter-dropdown {
            display: none;
            position: fixed;
            top: 60px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        #filter-icon {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="filter-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2910/2910768.png" width="40" alt="Filter">
    </div>

    <div id="filter-dropdown">
        <div class="filter-option" data-type="all">
            <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png" />
            <span>Show all</span>
        </div>
        <div class="filter-option" data-type="minor damage">
            <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png" />
            <span>minor damage</span>
        </div>
        <div class="filter-option" data-type="significant damage">
            <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png" />
            <span>significant damage</span>
        </div>
        <div class="filter-option" data-type="destroyed">
            <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png" />
            <span>destroyed</span>
        </div>
    </div>

    <script>
        var map = L.map('map', { zoomControl: false }).setView([49.265571, 35.091304], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        var markersData = [
            { name: "Agricultural firm 'Noviy Shlyach'", coords: [49.265571, 35.091304], type: "minor damage" },
            { name: "Agricultural enterprises", coords: [50.178885, 37.516905], type: "significant damage" },
            { name: "Hrakiv elevator Novaagro", coords: [50.17398, 35.354574], type: "destroyed" }
        ];

        var markers = markersData.map(data => {
            var marker = L.marker(data.coords, {
                icon: L.icon({
                    iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${getColor(data.type)}.png`,
                    iconSize: [25, 41],
                    iconAnchor: [12, 41]
                })
            }).bindPopup(`<b>${data.name}</b>`).addTo(map);
            return { marker, type: data.type };
        });

        function getColor(type) {
            return type === 'minor damage' ? 'green' :
                   type === 'significant damage' ? 'orange' : 'red';
        }

        document.getElementById('filter-icon').addEventListener('click', function() {
            var dropdown = document.getElementById('filter-dropdown');
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
        });

        document.querySelectorAll('.filter-option').forEach(option => {
            option.addEventListener('click', function() {
                var type = this.getAttribute('data-type');
                markers.forEach(({ marker, type: markerType }) => {
                    if (type === 'all' || markerType === type) {
                        marker.addTo(map);
                    } else {
                        map.removeLayer(marker);
                    }
                });
                document.getElementById('filter-dropdown').style.display = 'none';
            });
        });
    </script>

</body>
</html>
