<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map with Search and Filter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 100vh;"></div>

    <!-- Іконка фільтра -->
    <div id="filter-icon" style="
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1000;
        cursor: pointer;
    ">
        <img src="https://cdn-icons-png.flaticon.com/512/2910/2910768.png" width="40" alt="Filter">
    </div>

    <!-- Випадаючий список для фільтра -->
    <div id="filter-dropdown" style="
        display: none;
        position: fixed;
        top: 60px;
        right: 10px;
        z-index: 1000;
        background: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    ">
        <select id="filter" style="width: 100%;">
            <option value="all">All</option>
            <option value="minor damage" style="background-image: url('https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png');">
                Minor Damage
            </option>
            <option value="significant damage" style="background-image: url('https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png');">
                Significant Damage
            </option>
            <option value="destroyed" style="background-image: url('https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png');">
                Destroyed
            </option>
        </select>
    </div>

    <!-- Пошукове поле -->
    <input id="searchBox" type="text" placeholder="Search for location..." style="
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
        width: 300px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    ">

    <ul id="search-results" style="
        display: none;
        position: fixed;
        top: 50px;
        left: 10px;
        z-index: 1000;
        background: white;
        list-style: none;
        padding: 0;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        width: 300px;
    "></ul>

    <script>
        // Ініціалізація карти
        var map = L.map('map', {
            zoomControl: false  // Вимикаємо стандартний контроль масштабу
        }).setView([49.265571, 35.091304], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        L.control.zoom({
            position: 'bottomright'
        }).addTo(map);

        var markersData = [
            {
                name: "Agricultural firm 'Noviy Shlyach'",
                coords: [49.265571, 35.091304],
                type: "minor damage",
                link: "https://www.ukrinform.ua/rubric-ato/3771323-zagarbniki-za-dobu-obstrilala-pat-rajoniv-harkivsini.html",
                image: "https://atn.ua/assets/uploads/2023/10/38-6.jpg"
            },
            {
                name: "Agricultural enterprises",
                coords: [50.178885, 37.516905],
                type: "significant damage",
                link: "https://www.ukrinform.ua/rubric-ato/3760489-na-teritorii-silgosppidpriemstva-na-harkivsini-vnaslidok-obstrilu-zgoriv-kombajn.html",
                image: "https://static.ukrinform.com/photos/2023_09/thumb_files/630_360_1694536922-988.jpg"
            },
            {
                name: "Hrakiv elevator Novaagro",
                coords: [50.17398, 35.354574],
                type: "destroyed",
                link: "https://elevatorist.com/spetsproekt/192-grakivskiy-elevator-novaagro-yak-ryatuvali-zerno-iz-palayuchih-pislya-obstriliv-silosiv",
                image: "https://elevatorist.com/media/specproject/original/00/00/192/elevator-grakove-31676.jpg"
            }
        ];

        function getColor(type) {
            switch (type) {
                case 'minor damage': return 'green';
                case 'significant damage': return 'orange';
                case 'destroyed': return 'red';
                default: return 'blue';
            }
        }

        var markers = [];

        markersData.forEach(function(data) {
            var marker = L.marker(data.coords, {
                icon: L.icon({
                    iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${getColor(data.type)}.png`,
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34]
                })
            }).bindPopup(`
                <div style="max-width: 250px;">
                    <b>${data.name}</b><br>
                    <a href="${data.link}" target="_blank">Перейти за посиланням</a><br>
                    <img src="${data.image}" style="width: 100%; border-radius: 5px;">
                </div>
            `).addTo(map);
            markers.push({ marker, type: data.type });
        });

        document.getElementById('filter-icon').addEventListener('click', function() {
            var dropdown = document.getElementById('filter-dropdown');
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('filter').addEventListener('change', function(e) {
            var selectedType = e.target.value;
            markers.forEach(function(obj) {
                if (selectedType === 'all' || obj.type === selectedType) {
                    obj.marker.addTo(map);
                } else {
                    map.removeLayer(obj.marker);
                }
            });
        });

        document.getElementById('searchBox').addEventListener('input', function(e) {
            var value = e.target.value.toLowerCase();
            var results = markersData.filter(data => data.name.toLowerCase().includes(value)).slice(0, 5);
            var resultList = document.getElementById('search-results');
            resultList.innerHTML = '';
            results.forEach(result => {
                var li = document.createElement('li');
                li.textContent = result.name;
                li.addEventListener('click', () => map.setView(result.coords, 12));
                resultList.appendChild(li);
            });
            resultList.style.display = results.length > 0 ? 'block' : 'none';
        });
    </script>
</body>
</html>
